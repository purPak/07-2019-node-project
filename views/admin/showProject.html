{% extends "layout.html" %}

{% block content %}
    <h1>list of projects</h1>
    {% for p in projects %}
        <div style="border: 2px; border-radius: 5px;">
            <h2>{{p.name}}</h2>
            <p>{{p.description}}</p>
            {% for s in p.students %}
                <p>{{s.firstname}}</p>
                <p>{{s.lasttname}}</p>
            {% endfor %}
        </div>    
    {% endfor %}
{% endblock %}
