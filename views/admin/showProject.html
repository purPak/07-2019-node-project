{% extends "layout.html" %}

{% block content %}
    <h1>list of projects</h1>
    {% for p in projects %}
        <div style="border: 2px solid black; border-radius: 5px;">
            <h2>{{p.name}}</h2>
            <p>{{p.description}}</p>
            <ul>
            {% for s in p.students %}
                <li>{{s.firstname}} {{s.lasttname}}</li>
            {% endfor %}
            </ul>    
            
        </div>    
    {% endfor %}
{% endblock %}
